<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo&family=Montserrat&family=Mulish:wght@300;400;700&family=Oswald:wght@300;400&family=RocknRoll+One&display=swap"
      rel="stylesheet"
    />
    <title>Blog</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="./index.html" class="header-brand">Blog</a>
        <ul>
          <li>
            <a href="./index.html" class="header-nav">Accueil </a>
          </li>
          <li>
            <a href="./form.html" class="header-nav active">Créer un article</a>
          </li>
        </ul>
      </header>
      <div class="content">
        <form action="">
          <h2 class="title-underline">Ajouter un article</h2>
          <div class="form-group">
            <label for="">Auteur</label>
            <input type="text" name="author" id="" />
          </div>
          <div class="form-group">
            <label>Catégorie</label>
            <input type="text" name="category" />
          </div>
          <div class="form-group">
            <label for="">Article</label>
            <textarea name="content"></textarea>
          </div>
          <div class="form-btn-container">
              <button class="btn btn-secondary">Anuller</button>
            <button class="btn btn-primary">Sauvegarder</button>
        </div>
        </form>
      </div>
      <footer>©blog</footer>
    </div>
  </body>
